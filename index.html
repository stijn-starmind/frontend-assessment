<html ng-app="assessment">
<body>
	<div ng-controller="tableController">
		<table ng-style="{ 'background-color' : tableIsValid() ? 'green' : 'red' }">
			<tr ng-repeat="rank in ranking">
				<td ng-bind="rank.competitor.name"></td>
				<td ng-bind="rank.goalPlus"></td>
			</tr>
		</table>
		<button ng-click="ranking.reverse()">Reverse table</button>
	</div>
  <script src="./index.js"></script>
</body>
</html>
